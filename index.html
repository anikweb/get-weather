<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container-fluid">
        <div class="row mt-5 ">
            <div class="col-md-12 d-flex justify-content-start location-wrapper">
                <i class="fa-solid  fa-location-dot location-primary-icon me-2"></i>
                <h3 class="location-data"></h3>
            </div>
            <div class="col-md-12 text-center text-md-start">
                <h5 class="text-white"><span class="lat-data">24.00000</span>° N, <span class="lon-data">90.4125</span>° E</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div id="loader" class=" d-none">
                    <svg class="pl" viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="#000" />
                                <stop offset="100%" stop-color="#fff" />
                            </linearGradient>
                            <mask id="mask1">
                                <rect x="0" y="0" width="160" height="160" fill="url(#grad)" />
                            </mask>
                            <mask id="mask2">
                                <rect x="28" y="28" width="104" height="104" fill="url(#grad)" />
                            </mask>
                        </defs>
                        <!-- Ring -->
                        <g>
                            <g class="pl__ring-rotate">
                                <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(223,90%,55%)"
                                    stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round"
                                    transform="rotate(-45,80,80)" />
                            </g>
                        </g>
                        <g mask="url(#mask1)">
                            <g class="pl__ring-rotate">
                                <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(193,90%,55%)"
                                    stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round"
                                    transform="rotate(-45,80,80)" />
                            </g>
                        </g>
                        <!-- Ticks -->
                        <g>
                            <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
                                transform="translate(80,80)">
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(-135,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(-90,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(-45,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(0,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(45,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(90,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(135,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                                    transform="rotate(180,0,0) translate(0,40)" />
                            </g>
                        </g>
                        <g mask="url(#mask1)">
                            <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
                                transform="translate(80,80)">
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(-135,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(-90,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(-45,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(0,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(45,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(90,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(135,0,0) translate(0,40)" />
                                <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                                    transform="rotate(180,0,0) translate(0,40)" />
                            </g>
                        </g>
                        <!-- Arrows -->
                        <g>
                            <g transform="translate(64,28)">
                                <g class="pl__arrows" transform="rotate(45,16,52)">
                                    <path fill="hsl(3,90%,55%)"
                                        d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z" />
                                    <path fill="hsl(223,10%,90%)"
                                        d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z" />
                                </g>
                            </g>
                        </g>
                        <g mask="url(#mask2)">
                            <g transform="translate(64,28)">
                                <g class="pl__arrows" transform="rotate(45,16,52)">
                                    <path fill="hsl(333,90%,55%)"
                                        d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z" />
                                    <path fill="hsl(223,90%,80%)"
                                        d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z" />
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 city-input">
                <form action="javascript:void(0)" method="post">
                    <h1 class="text-white text-center page-title">Search Weather for your city or country</h1>
                    <div class="error-message ms-3 h5 text-danger">
                       
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3 rounded-circle">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-location-dot"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name"
                                aria-describedby="basic-addon1" id="city_name">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <button type="submit" class="btn submit-btn text-white ">Search</button>
                                </span>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
    <div class="container-fluid bottom-items">
        <div class="row ">
            <div class="col-12 col-lg-3 d-flex align-items-center justify-content-center">
                <h1 class="temp text-white"><span class="temp-data"></span><sup class="degree">o</sup><sup
                        style="font: 5px;">c</sup> </h1>
                <div class="text-center">
                    <img class="weather-icon" src="" alt="">
                    <h5 class="weather-title-data "></h5>
                </div>
            </div>
            <div class="col-12 col-lg-9">
                <div class="row my-3 ">
                    <div class="col-6 col-md-2 mt-3 mt-md-0 text-center">
                        <div class="text-white card bg-transparent-black">
                            <div class="card-header bg-primary">
                                <span>Humadity</span>
                            </div>
                            <div class="card-body">
                                <h4 class="p-2 text-white temp-items-text"><span class="humadity-data"></span>% </h4>
                            </div>
        
                        </div>
                    </div>
                    <div class="col-6 col-md-2 mt-3 mt-md-0 text-center">
                        <div class="text-white card bg-transparent-black">
                            <div class="card-header bg-primary">
                                <span>Feels Like</span>
                            </div>
                            <div class="card-body">
                                <h4 class="p-2 text-white temp-items-text"><span class="feels-like-data"></span><sup
                                        class="degree-second">o</sup><sup>c</sup> </h4>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-6 col-md-2 mt-3 mt-md-0 text-center">
                        <div class="text-white card bg-transparent-black">
                            <div class="card-header bg-primary">
                                <span>Wind</span>
                            </div>
                            <div class="card-body">
                                <h4 class="p-2 text-white temp-items-text"><span class="wind-data"></span>
                                        <span style="font-size: 20px;">km/h</span> </h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 mt-3 mt-md-0 text-center">
                        <div class="text-white card bg-transparent-black">
                            <div class="card-header bg-primary">
                                <span>Sunset</span>
                            </div>
                            <div class="card-body">
                                <h4 class="p-2 text-white temp-items-text"><span class="sunset-data"></span></h4>
        
                            </div>
        
                        </div>
                    </div>
                    <div class="col-6 col-md-3 mt-3 mt-md-0 text-center  mx-auto mx-0">
                        <div class="card  text-white bg-transparent-black">
                            <div class="card-header bg-primary">
                                <span>Sunrise</span>
                            </div>
                            <div class="card-body">
                                <h4 class="p-2 text-white temp-items-text"><span class="sunrise-data"></span></h4>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
